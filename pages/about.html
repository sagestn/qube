<!DOCTYPE html>
<html>
    {{.Head.Header}}
    <body>
        {{.Nav.Navbar}}
        
        <article class="post-section">
            <strong>{{.AuthorInfo}}</strong>
            {{.Content}}

            <br />
            <hr class="post-line"/>
            <h3><strong>Build Info</strong></h3>
            <p>Builded with <a href="https://github.com/sagestn/nemo" target="_blank">NEMO</a> ({{.BuildInfo}})</p> 
            <p>Skin with <a href="{{.SkinInfo.Repo}}">{{.SkinInfo.Name}}</a> by {{.SkinInfo.Author}}</p>
            <p><em>"{{.SkinInfo.Summary}}"</em></p>
        </article>       


        {{.Foot.Footer}}
    </body>
</html>
