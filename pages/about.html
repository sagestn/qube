<!DOCTYPE html>
<html>
    {{.Head.Header}}
    <body>
        {{.Nav.Navbar}}
        
        <article class="post-section">
            <strong>{{.AuthorInfo}}</strong>
            {{.Content}}

            <br />
            <hr class="post-line"/>
            <div class="build-info">
                <h3><strong>Build Info</strong></h3>
                <p>Last builded in <strong>{{GetTodayStamp}}</strong></p>
                <p>Builded with <strong><a href="https://github.com/sagestn/nemo" target="_blank">NEMO</a> ({{.BuildInfo}})</strong></p> 
                <p>Skin with <strong><a href="{{.SkinInfo.Repo}}">{{.SkinInfo.Name}}</a></strong> by <strong>{{.SkinInfo.Author}}</strong></p>
                <p><em>"{{.SkinInfo.Summary}}"</em></p>
            </div>
        </article>       


        {{.Foot.Footer}}
    </body>
</html>
