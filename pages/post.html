<!DOCTYPE html>
<html>
    {{.Head.Header}}
    <body>
        {{.Nav.Navbar}}
        <div class="post-info">
            <h1 class="post-title">{{.Meta.Title}}</h1>
            <p class="post-timestamp">CREATED | Created in {{GetTimeStamp .Meta.Timestamp}}</p>
            <p class="post-tag">CATEGORY | <a href="../tags.html#{{GetTagnameHash .Meta.Tags}}">{{.Meta.Tags}}</a></p>
            <hr class="post-line" />
        </div>

        <article class="post-section">
            {{.Content}}
        </article>

        {{.Foot.Footer}}
    </body>
</html>
